<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  .wrapper {
    float: left;
    border: 20px;
    width: auto;
    height: auto;
  }
  .wrapper canvas {
    width: 100%;
    height: 200px;
  }

  .wrapper header {
    width: 100%;
    height: 30px;
    text-align: center;
    font-size: 1rem;
  }
  </style>
</head>
<body onload="init()">
  <div class="wrapper">
    <header><h2>arcTo</h2></header>
    <canvas id="arcToCanvas"></canvas>
  </div>
  <div class="wrapper">
    <header><h2>radius gradient</h2></header>
    <canvas id="radiusGradCanvas"></canvas>
  </div>
  <div class="wrapper">
    <header><h2>painting with pattern</h2></header>
    <canvas id="paintingWithPatternCanvas"></canvas>
  </div>
</body>
</html>
<script>
function init() {
  var canvas = document.querySelector("#arcToCanvas");
  var ctx = canvas.getContext('2d');

  arcToExp();
  radisuGrad();
  paintingWithPattern();

  function arcToExp() {
    ctx.save()
    ctx.strokeStyle = 'rgb(150, 0, 0)';
    ctx.fillStyle = 'rgb(0, 150, 0)';
    ctx.lineWidth = 7;
    var x = 15;
    var y = 15;
    var width = 160;
    var height = 120;
    var radius = 20;

    ctx.beginPath();
    ctx.moveTo(x + radius, y);
    ctx.arcTo(x + width, y, x + width, y + radius, radius);
    ctx.fill();
    ctx.stroke();
    ctx.restore();
  }

  function radiusGrad() {
    ctx.save();
    ctx.restore();
  }

  function paintingWithPattern() {
    ctx.save();
    ctx.restore();
  }
}
</script>
